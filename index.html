<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="countdown.css" />
  </head>
  <body>
    <div class="main">
      <div class="overlay">
        <div class="title">We are commimg soon</div>
        <div class="title" id="end-date">25 MARCH 2023 10:00 PM</div>
        <div class="col">
          <div class="text">
            <input type="text" readonly value="0" />
            <br />
            <label for="">DAY</label>
          </div>
          <div class="text">
            <input type="text" readonly value="0" />
            <br />
            <label for="">HOUR</label>
          </div>
          <div class="text">
            <input type="text" readonly value="0" />
            <br />
            <label for="">MINUTE</label>
          </div>
          <div class="text">
            <input type="" readonly value="0" />
            <br />
            <label for="">SECONDS</label>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
